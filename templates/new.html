<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create a Journal</title>
        <style>
            body{
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(
                    235deg,
                    #5A0002,
                    #230007
                );
            }

            .container{
                border: 2px solid black;
                padding: 10px;
                background-color: white;
                width: 50%;
            }

            .container h1{
                text-align: center;
                margin: 0;
            }

            form{
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            @media (max-width: 425px) {
                .container{
                    height: 75%;
                    width: 75%;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Add a new Journal</h1>
            <form action="/entries" method="post">
                <label>Title:</label>
                <input type="text" name="title" required>

                <label>Date:</label>
                <input type="date" name="date" required>

                <label>Message</label>
                <textarea name="description" rows="10" cols="10" required></textarea>

                <button type="submit" name="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
