<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container{
                border: 2px solid black;
                padding: 10px;
                width: 50%;
            }

            .container h1{
                text-align: center;
                margin: 0;
            }

            table{
                border-collapse: collapse;
            }

            table *{
                padding: 5px;
            }

            .message{
                width: 50%;
            }

            .nav{
                display: flex;
                justify-content: end;
            }

            .table{
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Created Journals</h1>
            <div>
                <div class="nav"><a href="/">Go Back</a></div>
                <div class="table">
                    <table border=1>
                        <tr>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Message</th>
                        </tr>
                        {% for entry in entries %}
                            <tr>
                                <td>{{ entry.title }}</td>
                                <td>{{ entry.date }}</td>
                                <td class="message">{{ entry.description }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
